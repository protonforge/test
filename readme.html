<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EVE Echoes Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Ship Menu Styling ===== */
    .ship-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 2px solid #555;
      padding: 15px;
      border-radius: 8px;
      color: #fff;
      z-index: 100;
    }

    .ship-menu.hidden { display: none; }

    .ship-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .ship-option {
      background: #333;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
    }

    .ship-option:hover { background: #555; }

    /* ===== SVG Styling ===== */
    .outer-ring { fill: none; stroke: #999; stroke-width: 2; }
    .ship-core { fill: #444; cursor: pointer; }
    .ship-text { fill: #fff; font-size: 16px; pointer-events: none; }
    .slot circle { fill: #666; cursor: pointer; }
    .slot text { fill: #fff; font-size: 12px; pointer-events: none; }
  </style>
</head>
<body>

  <!-- ===== Tabs ===== -->
  <div class="tabs">
    <button class="tab active" data-tab="fittings">Fittings</button>
    <button class="tab" data-tab="skills">Skills</button>
    <button class="tab" data-tab="implants">Implants</button>
  </div>

  <!-- ===== Tab Content ===== -->
  <div class="tab-content">
    <!-- ===== Fittings Tab ===== -->
    <div id="fittings" class="content active">
      <div class="fitting-layout">
        <svg id="fitting-svg" viewBox="0 0 400 400" width="400" height="400">
          <circle cx="200" cy="200" r="180" class="outer-ring" />
          <circle cx="200" cy="200" r="60" class="ship-core" />
          <text x="200" y="205" text-anchor="middle" class="ship-text">SHIP</text>
        </svg>

        <!-- MODULE PANEL -->
        <div class="module" data-type="high" data-icon="icons/laser.png">Laser Cannon</div>
        <div class="module" data-type="high" data-icon="icons/pulse.png">Pulse Laser</div>
        <div class="module" data-type="mid" data-icon="ee-logos/Modules/mid/warp-scrambler.png">Warp Scrambler</div>
        <div class="module" data-type="mid" data-icon="icons/web.png">Webifier</div>
        <div class="module" data-type="low" data-icon="icons/heatsink.png">Heat Sink</div>
        <div class="module" data-type="low" data-icon="icons/rep.png">Armor Repairer</div>
      </div>
    </div>

    <!-- ===== Module Info Panel ===== -->
    <div id="module-info" class="module-info hidden">
      <h3 id="module-name">Module Name</h3>
      <div class="module-stats">
        <div>Powergrid: <span id="stat-pg">0</span></div>
        <div>Capacitor: <span id="stat-cap">0</span></div>
        <div>Bonus: <span id="stat-bonus">â€”</span></div>
      </div>
      <button id="remove-module">Remove Module</button>
    </div>

    <!-- ===== Skills Tab ===== -->
    <div id="skills" class="content">
      <h1>Skills</h1>
      <p>Skills UI goes here.</p>
    </div>

    <!-- ===== Implants Tab ===== -->
    <div id="implants" class="content">
      <h1>Implants</h1>
      <p>Implants UI goes here.</p>
    </div>
  </div>

  <!-- ===== Ship Selection Menu ===== -->
  <!-- Ship Class Menu -->
<div id="class-menu" class="ship-menu hidden">
  <h3>Select Ship Class</h3>
  <div class="ship-list" id="class-list">
    <!-- Class buttons will be generated dynamically -->
  </div>
</div>

<!-- Ship Menu (specific ships, appears after class selection) -->
<div id="ship-menu" class="ship-menu hidden">
  <h3>Select Your Ship</h3>
  <div class="ship-list" id="ship-list">
    <!-- Ship buttons will be generated dynamically based on class -->
  </div>
</div>


  <!-- ===== JS ===== -->
  <script src="script.js"></script>
</body>
</html>
