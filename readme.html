<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EVE Echoes Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tabs">
    <button class="tab active" data-tab="fittings">Fittings</button>
    <button class="tab" data-tab="skills">Skills</button>
    <button class="tab" data-tab="implants">Implants</button>
  </div>

  <div class="tab-content">
<div id="fittings" class="content active">
  <div class="fitting-layout">

    <!-- SVG FITTING -->
    <div class="fitting-container">
      <svg id="fitting-svg" viewBox="0 0 400 400" width="400" height="400">

        <circle cx="200" cy="200" r="180" class="outer-ring" />

        <circle cx="200" cy="200" r="60" class="ship-core" />
        <text x="200" y="205" text-anchor="middle" class="ship-text">
          SHIP
        </text>

        <!-- HIGH -->
        <g class="slot high" data-slot="high-1" transform="translate(200 20)">
          <circle r="18" />
          <text y="35">H</text>
            <image
    class="slot-icon"
    x="-14"
    y="-14"
    width="28"
    height="28"
    visibility="hidden"
  />
        </g>

        <g class="slot high" data-slot="high-2" transform="translate(320 120)">
          <circle r="18" />
          <text y="35">H</text>
            <image
    class="slot-icon"
    x="-14"
    y="-14"
    width="28"
    height="28"
    visibility="hidden"
  />
        </g>

        <!-- MID -->
        <g class="slot mid" data-slot="mid-1" transform="translate(340 200)">
          <circle r="18" />
          <text y="35">M</text>
            <image
    class="slot-icon"
    x="-14"
    y="-14"
    width="28"
    height="28"
    visibility="hidden"
  />
        </g>

        <g class="slot mid" data-slot="mid-2" transform="translate(60 200)">
          <circle r="18" />
          <text y="35">M</text>
            <image
    class="slot-icon"
    x="-14"
    y="-14"
    width="28"
    height="28"
    visibility="hidden"
  />
        </g>

        <!-- LOW -->
        <g class="slot low" data-slot="low-1" transform="translate(120 320)">
          <circle r="18" />
          <text y="35">L</text>
            <image
    class="slot-icon"
    x="-14"
    y="-14"
    width="28"
    height="28"
    visibility="hidden"
  />
        </g>

        <g class="slot low" data-slot="low-2" transform="translate(280 320)">
          <circle r="18" />
          <text y="35">L</text>
            <image
    class="slot-icon"
    x="-14"
    y="-14"
    width="28"
    height="28"
    visibility="hidden"
  />
        </g>

      </svg>
    </div>

    <!-- MODULE PANEL -->
<div class="module" data-type="high" data-icon="icons/laser.png">
  Laser Cannon
</div>

<div class="module" data-type="high" data-icon="icons/pulse.png">
  Pulse Laser
</div>

<div class="module" data-type="mid" data-icon="icons/scram.png">
  Warp Scrambler
</div>

<div class="module" data-type="mid" data-icon="icons/web.png">
  Webifier
</div>

<div class="module" data-type="low" data-icon="icons/heatsink.png">
  Heat Sink
</div>

<div class="module" data-type="low" data-icon="icons/rep.png">
  Armor Repairer
</div>


  </div>
</div>


    <div id="skills" class="content">
      <h1>Skills</h1>
      <p>Skills UI goes here.</p>
    </div>

    <div id="implants" class="content">
      <h1>Implants</h1>
      <p>Implants UI goes here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
